<div class="container mt-5">
  <h1 class="text-center mb-4">TV Series</h1>
  
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series">
        <td>{{ serie.id }}</td>
        <td>{{ serie.name }}</td>
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
      </tr>
    </tbody>
  </table>

  <p class="text-center mt-3">
    <strong>Seasons average: {{ getAverageSeasons() }}</strong>
  </p>
</div>
